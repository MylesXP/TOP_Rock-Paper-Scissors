<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 style="text-align: center;">Rock Paper Scissors Game</h1>
    <div class="selection_container">
        <button class="selection" id="rock">Rock</button>
        <button class="selection" id="paper">Paper</button>
        <button class="selection" id="scissors">Scissors</button>
    </div>

    <div id="results-container">
        <h4>Round <span id="round-counter"></span></h4>
        <h1 id="result-title">Match Result:</h1>
    </div>

    <div class="score_container">
        <div>
            <span style="font-weight: bold;">Player: <span id="player-score"></span></span>
        </div>
        <div>
            <span style="font-weight: bold;">Computer: <span id="computer-score"></span></span>
        </div>
    </div>
    <script src="apps.js"></script>
</body>

</html>
